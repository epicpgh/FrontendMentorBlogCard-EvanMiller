<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Blog Preview Component</title>
</head>

<body class="custom-bg"> >
  <section id="main-card" class="mx-auto my-5 p-4 bg-white border border-black rounded shadow-custom" style="width: 384px; height: 565px;">
    <div class="card-img">
      <img src="./blog-preview-card-main/assets/images/illustration-article.svg" alt="Featured Image">
    </div>
    <div class="card-text">
      <div class="yellow-bg">
        <h4 class="bg-warning text-dark fw-bold fs-4 px-2 py-1 d-inline-block">Learning</h4>
      </div>
      <p class="published-date">Published 21 Dec 2023</p>
      <a href="#">
        <h2 class="blog-post-title ">HTML & CSS foundations</h2>
      </a>
      <p class="preview-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="blog-post-avatar-container">
      <img src="./blog-preview-card-main/assets/images/image-avatar.webp" alt="Blog Post Author Avatar">
      <h4>Greg Hooper</h4>
    </div>
  </section>
</body>
</html>
